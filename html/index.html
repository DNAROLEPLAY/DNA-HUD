<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA RP HUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"> <!-- Cinzel Font Link -->
</head>
<body>
    <div class="hud">
        <div class="top-left">
            <img src="logo.png" alt="Server Logo" class="logo">
        </div>
        <div class="top-section">
            <p class="discord-link">discord.gg/dnaroleplay</p>
        </div>
        <div class="player-info-container">
            <div class="info-box" id="idContainer">
                <img src="id_icon.png" alt="ID" class="icon">
                <span id="serverId" class="info-text">14</span>
            </div>
            <div class="info-box" id="cashContainer">
                <img src="cash_icon.png" alt="Cash" class="icon">
                <span id="cash" class="info-text">$65,300</span>
            </div>
            <div class="info-box" id="bankContainer">
                <img src="bank_icon.png" alt="Bank" class="icon">
                <span id="bank" class="info-text">$49,950,252</span>
            </div>
            <div class="info-box" id="jobContainer">
                <img src="job_icon.png" alt="Job" class="icon">
                <span id="job" class="info-text">EMS</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
